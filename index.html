<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>WeatherAppProject</title>
    <link rel="stylesheet" href="stxyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="appborder">
        <div class="search-form">
          <div class="d-flex">
            <form>
              <input
                type="text"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="city-input"
              />
              <input type="submit" value="Search" class="btn btn-primary" />
            </form>
            <button class="btn btn-info">Current</button>
          </div>
        </div>
        <div class="weather-data">
          <div class="weather-data-header">
            <div class="city-name">Tehran</div>
            <div class="current-time">friday 13:30</div>
            <div class="weather-details">clearSky</div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="d-flex">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <div class="temperature-elemnt">
                  <span class="temperature-number" id="temperature">19</span>
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div>Humidity: <span id="Humidity"></span>%</div>
              <div>Wind: <span id="Wind"></span> km/h</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card border-0" style="width: 5rem">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <div class="emoji">❅</div>
              <p class="card-text">2`</p>
            </div>
          </div>
          <div class="card border-0" style="width: 5rem">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <div class="emoji">❅</div>
              <p class="card-text">2`</p>
            </div>
          </div>
          <div class="card border-0" style="width: 5rem">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <div class="emoji">❅</div>
              <p class="card-text">2`</p>
            </div>
          </div>
          <div class="card border-0" style="width: 5rem">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <div class="emoji">❅</div>
              <p class="card-text">2`</p>
            </div>
          </div>
          <div class="card border-0" style="width: 5rem">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <div class="emoji">❅</div>
              <p class="card-text">2`</p>
            </div>
          </div>
          <div class="card border-0" style="width: 5rem">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <div class="emoji">❅</div>
              <p class="card-text">2`</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>

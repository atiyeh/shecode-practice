<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>WeatherAppProject</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="appborder">
        <div class="search-form">
          <div class="row">
            <div class="col-8">
              <form class="searchForm" id="searchForm">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control city-input"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-primary" />
              </form>
            </div>
          </div>
        </div>
        <div class="weather-data">
          <div class="weather-data-header">
            <div class="overview">
              <div class="city-name" id="city-name"></div>
              <span class="lastupdate">Last Updated At: <span class="current-time" id="current-time"></span></span>
              <div class="weather-details" id="weather-details"></div>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-6">
              <div class="d-flex">
                <img
                class="icon"
                  src=""
                  alt=""
                  id="icon"
                />
                
                <div class="temperature-elemnt">
                  <span class="temperature-number" id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6 ">
              <div >Humidity: <span id="Humidity"></span>%</div>
              <div>Wind: <span id="Wind"></span>km/h</div>
            </div>
          </div>
        </div>
        <div class="weather-forcast" id="weather-forcast"></div>  
        <br />
            <h4 class="github-link"> Coded by <a href="https://github.com/atiyeh">Atiyeh</a> ,Tap to see the <a href="https://github.com/atiyeh/shecode-practice">Source code</a></h4>

      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>weatherAppWaterframe</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="appborder">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm "
              />
              <button type="button" class="btn btn-danger "id="current">current</button>

            </div>
         
        </form>
      </div>

      <h1 id="city"></h1>
      <ul>
        <li class="first-row" id="date">Saturday 23:00</li>
        <li id="description">Partly cloudy</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="fix">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy icon"
              class="weather-icon float-left"
            />
            
              <span class="temp " id="temperature">19</span
              ><span class="units ">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
          
          </div>
        </div>
    
        <div class="col-4">
          <ul class="secound-row">
            <li>Humidity: <span id="Humidity"></span>%</li>
            <li>Wind: <span id="Wind"></span> km/h</li>
          </ul>
        </div>
      </div> 
    </div>
    </div>
  </body>
  <script src="java.js"></script>
</html>
